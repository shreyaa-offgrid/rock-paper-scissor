<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="buttons">
        <div class="btn rock"><button>Rock</button></div>
        <div class="btn paper"><button>Paper</button></div>
        <div class="btn scissors"><button>Scissors</button></div>
    </div>

    <div class="scoreboard">
        <div>
            <p>User Score:</p>
            <p class="user"></p>
        </div>
        <div>
            <p class="announcement"></p>
        </div>
        <div>
            <p>Computer Score:</p>
            <p class="computer"></p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
